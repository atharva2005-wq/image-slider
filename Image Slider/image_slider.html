<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Places I've visited</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="image_slider.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="IMG_20141130_120331.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Gateway of India</span>
            <h2>
              Mumbai
            </h2>
            <a href="#" class="button" target="_blank">Know More</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="IMG_20151003_182357.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Alibag Beach</span>
            <h2>
             Alibag
            </h2>
            <a href="#" class="button">Know More</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="IMG_20220405_185630.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Cruise Ride</span>
            <h2>
             Goa
            </h2>
            <a href="#" class="button">Know More</a>
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
